<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
        <div class="form-row">
            <label for="adi">Adı</label>
            <input name="adi" id="adi" type="text" required placeholder="Adınızı Giriniz">
        </div>

        <div class="form-row">
            <label for="tel">Telefon</label>
            <input name="tel" id="tel" type="tel" required>
        </div>

        <div class="form-row">
            <label for="email">E-mail</label>
            <input name="email" id="email" type="email">
        </div>

        <div class="form-row">
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj" rows="3"></textarea>
        </div>

        <div class="form-row">
            <label for="sehir">Şehir</label>
            <select name="sehir" id="sehir">
                <option value="istanbul">İstanbul</option>
                <option value="izmir" selected>İzmir</option>
            </select>
        </div>

        <div class="form-row">
            <p>En Sevdiğiniz Renk</p>
            <div class="radio-container">
                <label><input type="radio" name="renk" checked>Kırmızı</label>
                <label><input type="radio" name="renk">Yeşil</label>
            </div>
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>
    </form>
</body>

</html>
